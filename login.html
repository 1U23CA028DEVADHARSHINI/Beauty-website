<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeUpWithMe â€” Login</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(120deg, #FFD6D6, #FFF1F1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 35px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
            text-align: center;
        }

        .login-card h1 {
            color: #E94E77;
            margin-bottom: 10px;
        }

        .login-card p {
            color: #666;
            margin-bottom: 25px;
            font-size: 15px;
        }

        label {
            display: block;
            text-align: left;
            margin: 12px 0 5px;
            font-weight: 500;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #f3f3f3;
            border-radius: 12px;
            outline: none;
            transition: 0.3s ease;
            background: #fafafa;
        }

        input:focus {
            border-color: #E94E77;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(233, 78, 119, 0.1);
        }

        .btn {
            background-color: #E94E77;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #d83165;
        }

        .btn-cancel {
            background: transparent;
            color: #E94E77;
            border: 2px solid #E94E77;
        }

        .btn-cancel:hover {
            background: #E94E77;
            color: white;
        }

        .signup-link {
            margin-top: 15px;
            display: block;
            color: #333;
            font-size: 14px;
        }

        .signup-link a {
            color: #E94E77;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h1>Welcome Back</h1>
    <p>Log in to your MakeUpWithMe account</p>

    <form onsubmit="return validateLogin()" action="dashboard.html">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="you@example.com">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">

        <button class="btn" type="submit">Login</button>
        <button class="btn btn-cancel" type="reset">Cancel</button>

        <span class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></span>
        <p id="errorMsg" class="error"></p>
    </form>
</div>

<script>
function validateLogin() {
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();
    let error = "";

    if (!/^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,}$/.test(email)) {
        error = "Please enter a valid email address.";
    } else if (password.length < 6) {
        error = "Password must be at least 6 characters long.";
    }

    document.getElementById("errorMsg").textContent = error;
    return error === "";
}
</script>

</body>
</html>
